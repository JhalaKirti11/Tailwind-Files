<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="relative content-center flex text-white md:p-25">
        <!-- Image in background -->
        <div class="absolute md:right-0">
            <img src="/Coffee.jpeg" alt="Globe" className="h-82 md:h-[436px]" />
        </div>

        <!-- Text and Buttons -->
        <div class="z-10 p-16 max-w-xl">
            <p class="text-3xl md:text-5xl font-bold w-full md:w-[540px]">
                Compare casinos worldwide with expert insights
            </p>
            <p class="text-xl font-medium my-4">
                Trusted reviews, GPT-assistance and real player testing
            </p>

            <div class="flex items-center gap-4 flex-wrap">
                <button class="rounded-md bg-red-500 px-5 py-3 text-white">Get Started</button>
                <span class="text-sm font-normal">OR</span>
                <button class="rounded-md border border-red-500 text-red-500 px-4 py-3 items-center gap-2">
                    Choose your country
                </button>
            </div>
        </div>
    </div>
</body>

</html>
